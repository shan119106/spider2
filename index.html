<!DOCTYPE html>
<html>
<head>
	<title>Quiz-z</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="home_page custom_page ">
	<h3>Instruction:</h3>
	<p>You can answer only once</p>
	<p>Total number of questions: <span class="total_questions"></span></span></p>

	<button type="button" class="btn" onclick="startQuiz()">Start Quiz</button>
</div>
	<div class="quiz-box custom_page hide">
		<div class="question-number">
		</div>
		<div class="question-text">
			
		</div>
			<div class="option-container">
				<div id="0" class="option"></div>
				<div id="1" class="option"></div>
				<div id="2" class="option"></div>
				<div id="3" class="option"></div>
			</div>
					<div class="next-question-btn"><button type="button" class="btn" onclick="previous()" >Previous</button>
					<button type="button" class="btn" onclick="next()">Next</button>

				</div>
				<div class="answer-indicator">
					
				</div>
			</div>
		</div>
	</div>
<div class="result-box custom_page hide">
	<h1>Quiz Result</h1>
	<table>
		<tr>
			<td>Total Question</td>
			<td><span class="total-question"></span></td>
			
		</tr>
		<tr>
			<td>Attempt</td>
			<td><span class="total-attempt"></span></td>
		</tr>
		<tr>
			<td>Correct</td>
			<td><span class="total-correct"></span></td>
		</tr>
		<tr>
			<td>Wrong</td>
			<td><span class="total-wrong"></span></td>
		</tr>
		<tr>
			<td>Wrong/Right</td>
			<td><span class="ratio">4</span></td>
		</tr>
		<tr>
			<td>Your Total score</td>
			<td><span class="total-score"></span></td>
		</tr>
	</table>
	
	<button type="button" class="btn" style="display: none">Go Home</button>
</div>
<script src="question.js"></script>
<script src="script.js"></script>
</body>
</html>
